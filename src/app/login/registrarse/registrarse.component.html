<!-- registrarse.component.html -->

<div class="logo-container">
    <img src="assets/imagen.jpeg" alt="Logo de la aplicación">
</div>

<div id="inicio-container">
    <h1>Registrarse</h1>
    <div id="inicio-link">
        <p>¿Ya tienes tu cuenta? <a routerLink="/iniciarSesion">Inicia Sesión</a></p>
    </div>
    <form id="inicio-form" (ngSubmit)="onSubmit()">
        <label for="reg-cedula">Cédula:</label>
        <input type="text" id="reg-cedula" name="reg-cedula" required [(ngModel)]="cliente.cli_cedula">

        <label for="reg-nombre">Nombre:</label>
        <input type="text" id="reg-nombre" name="reg-nombre" required [(ngModel)]="cliente.cli_nombre">

        <label for="reg-apellido">Apellido:</label>
        <input type="text" id="reg-apellido" name="reg-apellido" required [(ngModel)]="cliente.cli_apellido">

        <label for="reg-direccion">Dirección:</label>
        <input type="text" id="reg-direccion" name="reg-direccion" [(ngModel)]="cliente.cli_direccion">

        <label for="reg-telefono">Teléfono:</label>
        <input type="text" id="reg-telefono" name="reg-telefono" [(ngModel)]="cliente.cli_telefono">

        <label for="reg-usuario">Usuario:</label>
        <input type="text" id="reg-usuario" name="reg-usuario" required [(ngModel)]="cliente.cli_usuario">

        <label for="reg-contrasena">Contraseña:</label>
        <input type="password" id="reg-contrasena" name="reg-contrasena" required [(ngModel)]="cliente.cli_contrasena">

        <button type="submit">Registrarse</button>
    </form>
</div>
